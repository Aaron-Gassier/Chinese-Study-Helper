<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Words</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/hsk.js" defer></script>
</head>
<body>
    <header>
        <h1 id="hskTitle">HSK Words</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hsk.html?hskLevel=hsk1">HSK 1</a></li>
                <li><a href="hsk.html?hskLevel=hsk2">HSK 2</a></li>
                <li><a href="hsk.html?hskLevel=hsk3">HSK 3</a></li>
                <li><a href="hsk.html?hskLevel=hsk4">HSK 4</a></li>
                <li><a href="hsk.html?hskLevel=hsk5">HSK 5</a></li>
                <li><a href="hsk.html?hskLevel=hsk6">HSK 6</a></li>
                <li><a href="practice.html">Practice</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="hskHeader">HSK Words</h2>
        <div class="filter-container">
            <label>Filter by Mastery Level:</label>
            <div class="checkboxes">
                <label><input type="checkbox" value="0" onchange="filterWords()"> 0</label>
                <label><input type="checkbox" value="1" onchange="filterWords()"> 1</label>
                <label><input type="checkbox" value="2" onchange="filterWords()"> 2</label>
                <label><input type="checkbox" value="3" onchange="filterWords()"> 3</label>
                <label><input type="checkbox" value="4" onchange="filterWords()"> 4</label>
                <label><input type="checkbox" value="5" onchange="filterWords()"> 5</label>
            </div>
        </div>
        <div class="sort-container">
            <label for="sortOrder">Sort by:</label>
            <select id="sortOrder" onchange="sortWords()">
                <option value="pronunciationAsc">Pronunciation (A-Z)</option>
                <option value="pronunciationDesc">Pronunciation (Z-A)</option>
                <option value="masteryAsc">Mastery (Ascending)</option>
                <option value="masteryDesc">Mastery (Descending)</option>
            </select>
        </div>
        <br>
        <div id="wordGrid" class="grid-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Aaron's Chinese Study Helper</p>
    </footer>
</body>
</html>
